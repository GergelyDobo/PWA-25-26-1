<p id="money-display">{{ money | formatMoney }}<p>
<img appClickToEarn
  src="images/click.png"
  alt="image"
  (earn)="onEarn($event)">
<div class="buildings-container">
  @for(b of buildings; track $index){
    <app-building [building]="b"
      [(money)]="money"></app-building>
  }
</div>
<button mat-flat-button class="create"
  [disabled]="buildings.length >= 5"
  (click)="createBuilding()">Create building</button>
